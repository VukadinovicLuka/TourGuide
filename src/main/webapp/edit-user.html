<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
        }
        header .user-info {
            display: flex;
            align-items: center;
        }
        header .user-info span {
            margin-right: 20px;
        }
        header .logout-btn {
            background-color: white;
            color: #007bff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        header .logout-btn:hover {
            background-color: #0056b3;
            color: white;
        }
        nav {
            background-color: #343a40;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav li {
            margin: 0 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form div {
            margin-bottom: 10px;
        }
        form label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input, form select, form button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <h1>Travel Guide</h1>
    <div class="user-info">
        <span id="user-name"></span>
        <button class="logout-btn" id="log-out-btn">Log out</button>
    </div>
</header>

<nav>
    <ul id="admin-nav" class="nav-links" style="display: none;">
        <li><a href="destination.html">Destinations</a></li>
        <li><a href="user.html">Users</a></li>
        <li><a href="articles.html">Articles</a></li>
    </ul>
    <ul id="user-nav" class="nav-links" style="display: none;">
        <li><a href="destination.html">Destinations</a></li>
        <li><a href="articles.html">Articles</a></li>
    </ul>
</nav>

<div class="container">
    <h2>Edit User</h2>
    <form id="edit-user-form">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" name="lastname" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required readonly>
        </div>
        <div>
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="admin">admin</option>
                <option value="user">user</option>
            </select>
        </div>
        <button type="submit">Update User</button>
    </form>
</div>

<script>
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const userInfo = localStorage.getItem('userInfo');

        if (userInfo) {
            const user = JSON.parse(userInfo);
            document.getElementById('user-name').innerText = `${user.name} ${user.lastname}`;
        }

        document.getElementById('log-out-btn').addEventListener('click',function(){
            localStorage.removeItem('jwtToken');
            window.location.href = 'index.html';
        });

        // UÄitavanje podataka korisnika
        fetch(`/api/users/email/${email}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + localStorage.getItem('jwtToken')
            }
        })
            .then(response => response.json())
            .then(user => {
                document.getElementById('name').value = user.name;
                document.getElementById('lastname').value = user.lastname;
                document.getElementById('email').value = user.email;
                document.getElementById('role').value = user.role;
            })
            .catch(error => console.error('Error:', error));

        document.getElementById('edit-user-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const user = {
                name: document.getElementById('name').value,
                lastname: document.getElementById('lastname').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value
            };

            fetch(`/api/users/email/${user.email}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('jwtToken')
                },
                body: JSON.stringify(user)
            })
                .then(response => {
                    if (response.ok) {
                        alert('User updated successfully');
                        window.location.href = 'user.html';
                    } else {
                        return response.json().then(data => {
                            throw new Error(data.message || 'Failed to update user');
                        });
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    };

</script>

</body>
</html>
